name: CI

on:
  push:
    branches: [master, main, develop]
  pull_request:
    branches: [master, main]

permissions:
  contents: read

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-go@v5
        with:
          go-version: "1.22"

      - name: Install golangci-lint
        run: |
          curl -sSfL https://raw.githubusercontent.com/golangci/golangci-lint/master/install.sh | sh -s -- -b $(go env GOPATH)/bin v1.61.0

      - name: Run golangci-lint
        run: golangci-lint run --timeout=5m

  test:
    name: Test (${{ matrix.os }})
    needs: lint
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            name: Linux
          - os: macos-latest
            name: macOS
          - os: windows-latest
            name: Windows

    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-go@v5
        with:
          go-version: "1.22"

      # Linux: install GCC for CGO (SQLite)
      - name: Install GCC (Linux)
        if: runner.os == 'Linux'
        run: sudo apt-get update && sudo apt-get install -y gcc

      # Windows: install GCC via MSYS2
      - name: Install GCC (Windows)
        if: runner.os == 'Windows'
        uses: msys2/setup-msys2@v2
        with:
          msystem: MINGW64
          update: true
          install: mingw-w64-x86_64-gcc

      - name: Add MSYS2 to PATH (Windows)
        if: runner.os == 'Windows'
        shell: bash
        run: echo "C:\msys64\mingw64\bin" >> $GITHUB_PATH

      - name: Run tests
        env:
          CGO_ENABLED: 1
        run: go test -v -race -coverprofile=coverage.out ./...

      - name: Upload coverage
        if: runner.os == 'Linux'
        uses: codecov/codecov-action@v4
        with:
          files: coverage.out
          fail_ci_if_error: false

  build:
    name: Build (${{ matrix.name }})
    needs: test
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            goos: linux
            goarch: amd64
            name: Linux (amd64)
            cc: gcc
          - os: ubuntu-latest
            goos: linux
            goarch: arm64
            name: Linux (arm64)
            cc: aarch64-linux-gnu-gcc
            cross_pkg: gcc-aarch64-linux-gnu
          - os: macos-latest
            goos: darwin
            goarch: amd64
            name: macOS (Intel)
            cc: clang
          - os: macos-latest
            goos: darwin
            goarch: arm64
            name: macOS (Apple Silicon)
            cc: clang
          - os: ubuntu-latest
            goos: windows
            goarch: amd64
            name: Windows (amd64)
            cc: x86_64-w64-mingw32-gcc
            cross_pkg: gcc-mingw-w64-x86-64

    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-go@v5
        with:
          go-version: "1.22"

      - name: Install cross-compiler
        if: matrix.cross_pkg != ''
        run: sudo apt-get update && sudo apt-get install -y ${{ matrix.cross_pkg }}

      - name: Build
        env:
          GOOS: ${{ matrix.goos }}
          GOARCH: ${{ matrix.goarch }}
          CGO_ENABLED: 1
          CC: ${{ matrix.cc }}
        shell: bash
        run: |
          EXT=""
          if [ "${{ matrix.goos }}" = "windows" ]; then EXT=".exe"; fi
          go build -ldflags="-s -w" -o magabot${EXT} ./cmd/magabot

      - name: Verify binary
        shell: bash
        run: |
          if [ "${{ matrix.goos }}" = "${{ runner.os == 'Linux' && 'linux' || runner.os == 'macOS' && 'darwin' || 'windows' }}" ]; then
            ./magabot --version || ./magabot.exe --version || true
          fi

  security:
    name: Security Scan
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-go@v5
        with:
          go-version: "1.22"

      - name: Run govulncheck
        run: |
          go install golang.org/x/vuln/cmd/govulncheck@latest
          govulncheck ./... || true

      - name: Run gosec
        run: |
          go install github.com/securego/gosec/v2/cmd/gosec@latest
          gosec -exclude=G104 ./... || true
