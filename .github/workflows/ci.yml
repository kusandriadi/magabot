name: CI

on:
  push:
    branches: [master, main, develop]
  pull_request:
    branches: [master, main]

permissions:
  contents: read

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-go@v5
        with:
          go-version: "1.22"

      - name: golangci-lint
        uses: golangci/golangci-lint-action@v6
        with:
          version: v1.61.0

  test-linux:
    name: Test (Linux)
    needs: lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-go@v5
        with:
          go-version: "1.22"

      - name: Install GCC
        run: sudo apt-get update && sudo apt-get install -y gcc

      - name: Run tests
        env:
          CGO_ENABLED: 1
        run: go test -v -race -coverprofile=coverage.out -timeout=10m ./...

      - name: Upload coverage
        uses: codecov/codecov-action@v4
        with:
          files: coverage.out
          fail_ci_if_error: false

  test-macos:
    name: Test (macOS)
    needs: lint
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-go@v5
        with:
          go-version: "1.22"

      - name: Run tests
        env:
          CGO_ENABLED: 1
        run: go test -v -race -timeout=10m ./...

  test-windows:
    name: Test (Windows)
    needs: lint
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-go@v5
        with:
          go-version: "1.22"

      - name: Setup MSYS2
        uses: msys2/setup-msys2@v2
        with:
          msystem: MINGW64
          update: true
          install: mingw-w64-x86_64-gcc

      - name: Run tests
        shell: msys2 {0}
        run: |
          export PATH="/mingw64/bin:$PATH"
          export CGO_ENABLED=1
          go test -v -timeout=10m ./...

  build:
    name: Build (${{ matrix.name }})
    needs: [test-linux, test-macos, test-windows]
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            goos: linux
            goarch: amd64
            name: Linux (amd64)
            cc: gcc
          - os: ubuntu-latest
            goos: linux
            goarch: arm64
            name: Linux (arm64)
            cc: aarch64-linux-gnu-gcc
            cross_pkg: gcc-aarch64-linux-gnu
          - os: macos-latest
            goos: darwin
            goarch: amd64
            name: macOS (Intel)
            cc: clang
          - os: macos-latest
            goos: darwin
            goarch: arm64
            name: macOS (Apple Silicon)
            cc: clang
          - os: ubuntu-latest
            goos: windows
            goarch: amd64
            name: Windows (amd64)
            cc: x86_64-w64-mingw32-gcc
            cross_pkg: gcc-mingw-w64-x86-64

    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-go@v5
        with:
          go-version: "1.22"

      - name: Install cross-compiler
        if: matrix.cross_pkg != ''
        run: sudo apt-get update && sudo apt-get install -y ${{ matrix.cross_pkg }}

      - name: Build
        env:
          GOOS: ${{ matrix.goos }}
          GOARCH: ${{ matrix.goarch }}
          CGO_ENABLED: 1
          CC: ${{ matrix.cc }}
        shell: bash
        run: |
          EXT=""
          if [ "${{ matrix.goos }}" = "windows" ]; then EXT=".exe"; fi
          go build -ldflags="-s -w" -o magabot${EXT} ./cmd/magabot

      - name: Verify binary exists
        shell: bash
        run: |
          if [ "${{ matrix.goos }}" = "windows" ]; then
            ls -la magabot.exe
          else
            ls -la magabot
          fi

  security:
    name: Security Scan
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-go@v5
        with:
          go-version: "1.22"

      - name: Run govulncheck
        run: |
          go install golang.org/x/vuln/cmd/govulncheck@latest
          govulncheck ./...
        continue-on-error: true

      - name: Run gosec
        uses: securego/gosec@master
        with:
          args: "-exclude=G104,G304 -fmt=sarif -out=gosec.sarif ./..."
        continue-on-error: true

      - name: Upload SARIF
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: gosec.sarif
        continue-on-error: true
