name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  build:
    strategy:
      matrix:
        include:
          - goos: linux
            goarch: amd64
            runner: ubuntu-latest
            cc: gcc
          - goos: linux
            goarch: arm64
            runner: ubuntu-latest
            cc: aarch64-linux-gnu-gcc
            cross_pkg: gcc-aarch64-linux-gnu
          - goos: linux
            goarch: arm
            runner: ubuntu-latest
            cc: arm-linux-gnueabihf-gcc
            cross_pkg: gcc-arm-linux-gnueabihf
          - goos: darwin
            goarch: amd64
            runner: macos-latest
            cc: clang
          - goos: darwin
            goarch: arm64
            runner: macos-latest
            cc: clang
          - goos: windows
            goarch: amd64
            runner: ubuntu-latest
            cc: x86_64-w64-mingw32-gcc
            cross_pkg: gcc-mingw-w64-x86-64

    runs-on: ${{ matrix.runner }}

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-go@v5
        with:
          go-version: '1.22'

      - name: Install cross-compiler
        if: matrix.cross_pkg != ''
        run: sudo apt-get update && sudo apt-get install -y ${{ matrix.cross_pkg }}

      - name: Build
        env:
          GOOS: ${{ matrix.goos }}
          GOARCH: ${{ matrix.goarch }}
          CGO_ENABLED: 1
          CC: ${{ matrix.cc }}
        run: |
          VERSION=${GITHUB_REF_NAME#v}
          GIT_COMMIT=$(git rev-parse --short HEAD)
          BUILD_TIME=$(date -u +"%Y-%m-%dT%H:%M:%SZ")
          LDFLAGS="-s -w -X github.com/kusa/magabot/internal/version.Version=${VERSION} -X github.com/kusa/magabot/internal/version.GitCommit=${GIT_COMMIT} -X github.com/kusa/magabot/internal/version.BuildTime=${BUILD_TIME}"
          EXT=""
          if [ "${{ matrix.goos }}" = "windows" ]; then EXT=".exe"; fi
          go build -ldflags="${LDFLAGS}" -o magabot${EXT} ./cmd/magabot

      - name: Package
        run: |
          if [ "${{ matrix.goos }}" = "windows" ]; then
            zip magabot_${{ matrix.goos }}_${{ matrix.goarch }}.zip magabot.exe
          else
            tar -czf magabot_${{ matrix.goos }}_${{ matrix.goarch }}.tar.gz magabot
          fi

      - uses: actions/upload-artifact@v4
        with:
          name: magabot_${{ matrix.goos }}_${{ matrix.goarch }}
          path: magabot_${{ matrix.goos }}_${{ matrix.goarch }}.*

  release:
    needs: build
    runs-on: ubuntu-latest

    steps:
      - uses: actions/download-artifact@v4
        with:
          merge-multiple: true

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          generate_release_notes: true
          files: |
            magabot_*.tar.gz
            magabot_*.zip
